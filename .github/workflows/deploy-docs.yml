name: Deploy VitePress

# Allow manual triggers + pushes to main
on:
  push:
    branches: [main]
  workflow_dispatch:

# Grant write permissions to the job
permissions:
  contents: write
  pages: write
  id-token: write  # Needed for OIDC auth (no token required)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build VitePress
      - name: Build
        run: pnpm docs:build

      # Add .nojekyll to disable Jekyll processing
      - name: Add .nojekyll
        run: touch docs/.vitepress/dist/.nojekyll

      # Upload artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist  # Your build output dir

  # Separate deployment job (runs after build)
  deploy-pages:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4